on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n Containerk8s -g Containerk8s8e58-rg --location "Central US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n Containerk8s --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n Containerk8s --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n Containerk8s --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: containerk8s.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t containerk8s.azurecr.io/base:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push containerk8s.azurecr.io/base:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_base_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep base93ba | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace base93ba`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: base93ba
        container-registry-url: containerk8s.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: basedockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: base93ba
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          containerk8s.azurecr.io/base:${{ github.sha }}
        imagepullsecrets: |
          basedockerauth   
